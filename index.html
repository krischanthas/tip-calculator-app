<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <h2 class="header">Spli<br>tter</h2>
      <div class="container">

        <div class="inputs">

          <div class="bill">
            <p>Bill</p>
            <img src="/images/icon-dollar.svg" class="icon" alt="dollar icon">
            <input type="text" name="bill" id="bill-total" placeholder="0"/>
          </div>

          <div class="tip-selection">
            <p>Select Tip %</p>
            <div id="tip-options">
              <div class="five tip" data-tip="0.05">5%</div>
              <div class="ten tip" data-tip="0.1">10%</div>
              <div class="fifteen tip" data-tip="0.15">15%</div>
              <div class="twenty tip" data-tip="0.20">20%</div>
              <div class="twentyfive tip" data-tip="0.25">25%</div>
              <div class="custom">
                <input type="text" id="customTip" name="custom" placeholder="Custom" />
              </div>
            </div>
          </div>

          <div class="party">
            <p>Number of People</p>
            <img src="/images/icon-person.svg" class="icon" alt="person icon">
            <input type="text"  name="party-size" id="party-size" placeholder="1"/>
          </div>
        </div>

        <div class="summary">
          <div>
              <span>Tip Amount <p>/ person</p></span>
              <span class="total" id="tip-amt">$0.00</span>
            </div>
          <div>
            <span>Total <p>/ person</p></span>
            <span class="total" id="total-amt">$0.00</span>
          </div>
          <div>
            <button class="reset" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
